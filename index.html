<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><div>
            <img src="./images/icons/logo.png" alt="cloud" />
          </div>
          <div class="ms-2 text-white d-flex align-items-center flex-column">
            <h1 class="mb-0">Weather</h1>
            <small class="mb-0">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="position-relative mb-5">
          <input
            class="form-control"
            type="text"
            placeholder="Find your location..."
          />
          <button class="btn" type="submit">Find</button>
        </div>
        <div class="row g-2">
          <div class="col-lg-4">
            <div class="card">
              <div
                class="card-header d-flex align-items-center justify-content-between"
              >
                <p class="mb-0">Saturday</p>
                <p class="mb-0">13January</p>
              </div>
              <div class="card-body">
                <span class="fs-3">Cairo</span>
                <div
                  class="degree-container d-flex align-items-center flex-column flex-md-row"
                >
                  <p class="degree">20<sup>o</sup>C</p>
                  <img class="degree-img" src="./images/116.png" alt="" />
                </div>
                <p class="special">Partly cloudy</p>
                <div>
                  <span class="me-3"
                    ><img
                      src="./images/icons/icon-umberella.png"
                      alt="icon-umberella"
                    />
                    20%</span
                  >
                  <span class="me-3"
                    ><img src="./images/icons/icon-wind.png" alt="icon-wind" />
                    18Km/h</span
                  >
                  <span class="me-3"
                    ><img
                      src="./images/icons/icon-compass.png"
                      alt="icon-compass"
                    />
                    East</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card h-100">
              <div class="card-header text-center">Day</div>
              <div class="card-body text-center">
                <img src="./images/116.png" alt="" />
                <p class="degree-small mb-0">20<sup>o</sup>C</p>
                <small>12.4<sup>o</sup></small>
                <p class="special">Patchy rain possible</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card h-100">
              <div class="card-header text-center">Day</div>
              <div class="card-body text-center">
                <img src="./images/116.png" alt="" />
                <p class="degree-small mb-0">20<sup>o</sup>C</p>
                <small>12.4<sup>o</sup></small>
                <p class="special">Patchy rain possible</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
